<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>アクティビティログ画面</title>
  <link rel="stylesheet" href="css/logs.css">
</head>

<body>

  <h1>アクティビティログ</h1>

  <div id="search-area">

    <form action="logs.html" method="post" id="search-form">

      <div>
        <div class="search-row">
          <select name="searchmaker" id="serchmaker">
            <option hidden disabled selected value>アクティビティ種類</option>
            <option>発注</option>
            <option>商品</option>
            <option>売上</option>
            <option>お知らせ</option>
          </select>
          <label>
            <input type="date">
            から
          </label>
        </div>
        
        <div class="search-row">
          <select>
            <option hidden disabled selected value>商品を選択</option>
            <option>商品A</option>
            <option>商品B</option>
            <option>商品C</option>
          </select>
          <label>
            <input type="date">
            まで
          </label>
        </div>
      </div>

      
      <div id="search-buttons-holder">
        <button class="submit">この条件で検索</button>
        <button class="normal-button" type="reset">条件をクリア</button>
      </div>
      
    </form>

    <div class="back-button-holder">
      <form action="main.html" method="post">
          <button class="normal-button">戻る</button>
      </form>
    </div>

  </div>
  

  <div id="log-list">

    <div class="log-item order">
      <div class="log-label">発注</div>
      <!--商品に関わるお知らせがほとんどなので基本的に画像を出す。出さなくていい場合はlog-labelだけでいいです。-->
      <a href="product-details.jsp">
        <img src="images/ice3.jpg" class="log-image" width="50" height="50" alt="ice3"> 
      </a>
      <div class="log-text">商品Aが自動的に5個発注されました</div>
      <div class="log-date">2025/06/20 12:00</div>
    </div>

    <div class="log-item product">
      <div class="log-label">商品</div>
      <a href="product-details.jsp">
        <img src="images/ice4.jpg" class="log-image" width="50" height="50" alt="ice4">
      </a>
      <div class="log-text">商品Bが○○さんに追加されました</div>
      <div class="log-date">2025/06/19 09:30</div>
    </div>

    <div class="log-item sales">
      <div class="log-label">売上</div>
      <a href="product-details.jsp">
        <img src="images/ice5.jpg" class="log-image" width="50" height="50" alt="ice5">
      </a>
      <div class="log-text">商品Cが5個自動的に追加されました</div>
      <div class="log-date">2025/06/18 08:00</div>
    </div>

    <div class="log-item sales">
      <div class="log-label">売上</div>
      <a href="product-details.jsp">
        <img src="images/ice6.jpg" class="log-image" width="50" height="50" alt="ice6">
      </a>
      <div class="log-text">商品Dが○○さんに3個手動で追加されました</div>
      <div class="log-date">2025/06/17 15:10</div>
    </div>

    <div class="log-item notice">
      <div class="log-label">お知らせ</div>
      <a href="product-details.jsp">
        <img src="images/ice7.jpg" class="log-image" width="50" height="50" alt="ice7">
      </a>
      <div class="log-text">○○さんが商品Eの自動発注設定（10個）を停止しました</div>
      <div class="log-date">2025/06/16 10:45</div>
    </div>
  </div>

  <div class="back-button-holder">
    <form action="main.html" method="post">
        <button class="normal-button">戻る</button>
    </form>
  </div>

  <!--本来は複数のaタグにするか、スパンのテキストに応じてJavaScriptで検索開始-->
  <div id="page-selector-wrapper">
    <a href="logs.html">
      <p id="page-selector">1　<span>2</span></p>
    </a>
  </div>

</body>
</html>
